<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>말씀 뽑기</title>
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <!-- Noto Sans KR & Gowun Batang -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Gowun+Batang&display=swap" rel="stylesheet">
    <!-- Pretendard -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" integrity="sha384-i1A1F2CJGLfwHeqQrum7Ab8xCDfH80Q5anp/YzozS4+STEz0Ee06lGZoUnAMfmvJ" crossorigin="anonymous">
    <!-- Kakao SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- 첫 페이지 -->
      <div id="main-page" class="page visible">
        <div class="intro-container">
          <h1>랜덤 말씀 뽑기</h1>
          <p class="subtitle">오늘 당신에게 주시는 따스한 말씀을<br>마음 깊이 품어보세요</p>
          <button id="randomButton" class="primary-btn">말씀 뽑기</button>
        </div>
        <div class="footer-link">
          <a href="https://example.com" target="_blank" rel="noopener noreferrer">개발자 소개</a>
        </div>
      </div>

      <!-- 로딩 페이지 -->
      <div id="loading-page" class="page hidden">
        <div class="loading-container">
          <h2>내게 맞는 말씀을 찾는 중...</h2>
          <div class="warm-loader"></div>
        </div>
      </div>

      <!-- 결과 페이지 -->
      <div id="result-page" class="page hidden">
        <h2>오늘의 말씀</h2>
        <p class="tagline">이 말씀으로 오늘을 아름답게 시작해보세요</p>
        <div id="verseText"></div>
        <div class="action-bar">
          <button id="kakaoButton" class="action-btn" title="카카오톡 공유">
            <img src="data:image/svg+xml;utf8,<svg width='24' height='24' fill='%235c3c2c' xmlns='http://www.w3.org/2000/svg'><path d='M12 2C6.48 2 2 6.048 2 10.8c0 3.388 2.348 6.325 5.773 7.869-.079.555-.514 3.527-.56 3.812 0 0-.009.073.035.101.044.027.1.007.1.007.13-.017 3.187-2.1 3.541-2.34.71.094 1.44.145 2.111.145 5.52 0 10-4.049 10-8.8C22 6.048 17.52 2 12 2z'/></svg>" alt="카카오톡 아이콘"/> 
            <span>공유</span>
          </button>
          <button id="saveButton" class="action-btn" title="이미지로 저장">
            <img src="data:image/svg+xml;utf8,<svg width='24' height='24' fill='%235c3c2c' xmlns='http://www.w3.org/2000/svg'><path d='M19 21H5a2 2 0 0 1-2-2V5c0-1.103.897-2 2-2h11l5 5v11a2 2 0 0 1-2 2zM5 5v14h14v-9h-4a1 1 0 0 1-1-1V5H5z'/></svg>" alt="저장 아이콘"/>
            <span>저장</span>
          </button>
          <button id="backButton" class="action-btn" title="다시 뽑기">
            <img src="data:image/svg+xml;utf8,<svg width='24' height='24' fill='%235c3c2c' xmlns='http://www.w3.org/2000/svg'><path d='M12 4c4.417 0 8 3.134 8 7s-3.583 7-8 7H8.414l2.293 2.293-1.414 1.414L3.586 16l5.707-5.707 1.414 1.414L8.414 14H12c3.309 0 6-2.239 6-5s-2.691-5-6-5S6 5.239 6 8H4c0-3.866 3.582-7 8-7z'/></svg>" alt="재시도 아이콘"/>
            <span>다시</span>
          </button>
        </div>
      </div>

    </div>
    <script>
      // Kakao Init - 실제 앱키를 여기에 입력
      Kakao.init('YOUR_APP_KEY');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
